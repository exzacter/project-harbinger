# Common configuration - ONLY Helm values, NO ArgoCD metadata

default:
  env:
    - name: OTEL_SERVICE_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: "metadata.labels['app.kubernetes.io/component']"
  image:
    repository: ghcr.io/open-telemetry/demo

opentelemetry-collector:
  enabled: true
  
jaeger:
  enabled: true
  provisionDataStore:
