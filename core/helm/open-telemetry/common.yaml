# Common configuration for OpenTelemetry Demo across all environments

default:
  # Set resource limits for the entire demo
  resources:
    limits:
      memory: 2Gi

opentelemetry-collector:
  enabled: true
  
jaeger:
  enabled: true
  provisionDataStore:
    cassandra: false
  allInOne:
    enabled: true
    resources:
      limits:
        memory: 400Mi

# Disable Prometheus and Grafana
prometheus:
  enabled: false

grafana:
  enabled: false

# Individual service configurations
components:
  frontendProxy:
    enabled: true
    service:
      type: ClusterIP
    resources:
      limits:
        memory: 50Mi

  frontend:
    enabled: true
    resources:
      limits:
        memory: 200Mi

  adService:
    enabled: true
    resources:
      limits:
        memory: 300Mi

  cartService:
