apiVersion: v1
kind: Namespace
metadata:
    name: kite
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kite
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: kite
    namespace: kite 
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: kite
  namespace: kite
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kite
  name: kite
  namespace: kite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kite
  strategy: {}
  template:
    metadata:
      labels:
        app: kite
    spec:
      serviceAccountName: kite
      containers:
        - image: ghcr.io/zxh326/kite:latest
          imagePullPolicy: IfNotPresent
          name: kite
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          ports:
            - containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kite
  name: kite
  namespace: kite
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: kite
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kite
  namespace: kite
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging-dns"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - kite.projectharbinger.xyz
    secretName: kite-tls
  rules:
    - host: kite.projectharbinger.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kite
                port:
                  number: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: kite-gateway
  namespace: kite
spec:
  gatewayClassName: eg
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same
  - name: https
    protocol: HTTPS
    port: 443
    hostname: kite.projectharbinger.xyz
    tls:
      mode: Terminate
      certificateRefs:
      - name: kite-tls  # Your existing cert-manager certificate
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kite-route
  namespace: kite
spec:
  parentRefs:
  - name: kite-gateway
    sectionName: https  # Route to HTTPS listener
  hostnames:
  - "kite.projectharbinger.xyz"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: kite
      port: 8080
